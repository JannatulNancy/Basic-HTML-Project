<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Banner</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Banner styles */
        .banner {
            background: linear-gradient(to right, #28a745, #85e085); /* Updated to green gradient */
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }

        .banner h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        .banner p {
            font-size: 1.5em;
            margin: 0 0 20px;
        }

        .shop-now-btn {
            display: inline-block;
            background-color: #fff;
            color: #28a745; /* Button color updated to match banner */
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .shop-now-btn:hover {
            background-color: #28a745; /* Hover effect matches green theme */
            color: white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Green Sale! Up to 50% Off</h1>
            <p>Shop now and grab amazing deals on your favorite items.</p>
            <a href="#" class="shop-now-btn">Shop Now</a>
        </div>
    </div>
</body>
</html>
